<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Corner frame paths structured for CSS stroke-dashoffset animation -->
  <!-- Usage: Animate stroke-dasharray and stroke-dashoffset for reveal effect -->

  <!-- Top-left corner -->
  <path
    id="corner-tl"
    d="M 0 20 L 0 0 L 20 0"
    fill="none"
    stroke="#e6e6e6"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="corner-path"
  />

  <!-- Top-right corner -->
  <path
    id="corner-tr"
    d="M 80 0 L 100 0 L 100 20"
    fill="none"
    stroke="#e6e6e6"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="corner-path"
  />

  <!-- Bottom-right corner -->
  <path
    id="corner-br"
    d="M 100 80 L 100 100 L 80 100"
    fill="none"
    stroke="#e6e6e6"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="corner-path"
  />

  <!-- Bottom-left corner -->
  <path
    id="corner-bl"
    d="M 20 100 L 0 100 L 0 80"
    fill="none"
    stroke="#e6e6e6"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="corner-path"
  />

  <style>
    .corner-path {
      stroke-dasharray: 40;
      stroke-dashoffset: 40;
      transition: stroke-dashoffset 0.5s ease-out;
    }

    /* Animation keyframes for reference */
    @keyframes drawCorner {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Hover/active state example */
    svg:hover .corner-path,
    svg.active .corner-path {
      stroke-dashoffset: 0;
    }
  </style>
</svg>
